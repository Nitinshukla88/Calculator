<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="outercontainer">
        <h1>Calculator</h1>
        <div class="displayarea"></div>
        <div class="keys">
            <div class="useless">
                <div class="uselesssymbols">AC</div>
                <div class="uselesssymbols">+/-</div>
                <div class="uselesssymbols">%</div>
            </div>
            <div class="symbols">
                <div class="operators">/</div>
                <div class="operators">*</div>
                <div class="operators">-</div>
                <div class="operators">+</div>
                <div class="operators">=</div>
            </div>
            <div class="number">
                <div class="integersnumbers">
                    <div class="firstrow">7</div>
                    <div class="firstrow">8</div>
                    <div class="firstrow">9</div>
                </div>
                <div class="integersnumbers">
                    <div class="secondrow">4</div>
                    <div class="secondrow">5</div>
                    <div class="secondrow">6</div>
                </div>
                <div class="integersnumbers">
                    <div class="thirdrow">1</div>
                    <div class="thirdrow">2</div>
                    <div class="thirdrow">3</div>
                </div>
                <div class="integersnumbers">
                    <div class="fourthrow">0</div>
                    <div class="fourthrow">.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
